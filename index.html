<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shamela Arabic Books In English</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Manifest + Service Worker (outside of style!) -->
    <link rel="manifest" href="manifest.json">
    <script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
    }
    </script>

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }

        /* Menu */
        #category-menu ul { list-style-type: none; padding-left: 0; }
        .category { margin-bottom: 5px; }
        .cat-title { font-weight: bold; cursor: pointer; display: block; margin-bottom: 2px; }
        .books-list { display: none; margin-left: 15px; }
        .books-list li { margin-bottom: 2px; }

        /* Metadata */
        #book-meta {
            max-width: 900px;
            margin: 20px auto 20px auto;
            padding: 12px;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }
        #book-meta h2 { margin: 0 0 5px 0; }
        #book-meta p { margin: 2px 0; }

        /* Text */
        .book-text { 
            white-space: pre-wrap; 
            line-height: 1.5; 
            margin: 10px 0; 
        }
        .book-footnote {
            margin-top: 10px;
            font-size: 0.9em;
            color: #444;
        }

        .hidden { display: none !important; }

        hr { 
            border: 0; 
            border-top: 1px solid #ccc; 
            margin: 10px 0; 
        }
    </style>
</head>

<body>

    <h1>Shamela Arabic Books In English</h1>

    <!-- Category Menu -->
    <div id="category-menu">
        <h2>Categories</h2>
        <p>Loading books...</p>
    </div>

    <!-- Menu Language Toggle -->
    <div style="text-align:center; margin:10px 0;">
        <button id="toggleLang">Change Menu Language</button>
    </div>

    <!-- Column Toggles -->
    <div style="text-align:center; margin:10px 0;">
        <button id="toggleLangAr">Read in Arabic</button>
        <button id="toggleLangEn">Read in English</button>
    </div>

    <!-- Metadata Block -->
    <div id="book-meta"></div>

    <!-- Book content in 2 columns -->
    <div id="book-container"
         style="display:grid; grid-template-columns:1fr 1fr; gap:20px; max-width:900px; margin:auto;">
        <div id="book-en" class="book-column"></div>
        <div id="book-ar" class="book-column"></div>
    </div>

    <!-- Pagination -->
    <div id="book-pagination" style="text-align:center; margin-top:20px;"></div>

    <!-- Load JS -->
    <script src="js/app.js"></script>

</body>
</html>
